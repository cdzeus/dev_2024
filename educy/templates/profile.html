{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Tooplate's Little Fashion - Sign Up Page</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/slick.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/not-found.css' %}" />

    <link
      href="{% static 'css/tooplate-little-fashion.css' %}"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="preloader">
      <div class="spinner">
        <span class="sk-inner-circle"></span>
      </div>
    </section>

    <section>
      <div class="container profile-container">
        {% if  user.username == 'admin' %}
        {% include "components/admin.html" %}
        {% else %}
        <nav class="profile-nav">
          <div class="profile">
            <div>
              <a class="bi-house" href="{% url '' %}"></a>
            </div>
            <div>PROFILE</div>
          </div>

          <div>
            <a href="{% url 'sign-out' %}">
              <button class="bi-person custom-icon me-3 btn-logout">
                Logout
              </button>
            </a>
          </div>
        </nav>
        
        {% include "components/user.html" %}
        {% endif %}
    </section>
    {% include "components/footer.html" %}

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/Headroom.js' %}"></script>
    <script src="{% static 'js/jQuery.headroom.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
