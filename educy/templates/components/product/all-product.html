{% load static %} {% if allProduct %} {% for product in allProduct %}

<div class="col-lg-4 col-12 mb-3">
  <div class="product-thumb">
    <a href="{% url 'product-detail' product.id %}">
      <img
        src="{% static 'images/product/'%}{{ product.image }}"
        class="img-fluid product-image"
        alt=""
      />
    </a>

    <div class="product-top d-flex">
      <span class="product-alert">{{ product.type }}</span>

      <a href="#" class="bi-heart-fill product-icon ms-auto"></a>
    </div>

    <div class="product-info d-flex">
      <div>
        <h5 class="product-title mb-0">
          <a
            href="{% url 'product-detail' product.id %}"
            class="product-title-link"
            >{{ product.name }}</a
          >
        </h5>

        <p class="product-p">{{ product.description }}</p>
      </div>

      <small class="product-price text-muted ms-auto"
        >${{ product.price }}</small
      >
    </div>
  </div>
</div>
{% endfor %} {% else %}
<div>{% include "components/product/not-found.html" %}</div>
{% endif %}
